<form class="adicionar-tarefa">
    <input type="text" name="tarefa">
    <button id="botao-adicionar">Salvar</button>
</form>

<script>
    // Javascript
var form = document.querySelector('.adicionar-tarefa');
var botao = document.querySelector('#botao-adicionar');

//botao.addEventListener("click", function(){
botao.addEventListener("click", function(event){
    event.preventDefault();
    console.log(form.tarefa.value);    
});
</script>

<!--
A página de Jéssica recarrega, porque ela está clicando em um botão dentro de um formulário.
Por padrão, os dados são enviados e página é recarregada.
O comportamento padrão de um form, quando clicamos em um button ou em um input submit, que está dentro dele, é enviar os dados e recarregar a página.
Por isso, a página de Jéssica sempre recarrega quando o usuário clica no botão.
Se quisermos evitar esse comportamento, a Jéssica deve chamar a função event.preventDefault() dentro de sua função anônima.
Desta forma, o form não recarregará a página.

Passamos event como parâmetro da função.
Com isso, incluímos um parâmetro que está sempre presente nas funções executadas quando ocorre um evento.

Como nem sempre event é usado, às vezes, é desnecessário passá-lo para a função.
Mas neste caso, é ele quem contém a função .preventDefault(), na qual estamos interessados, logo, precisaremos passá-lo como parâmetro.
Um detalhe interessante é que em certos navegadores, mesmo sem receber o event como parâmetro, a função event.preventDefault() continua funcionando.
Isto é uma peculiaridade de certos navegadores modernos, e pode ser que navegadores mais antigos funcionem de forma diferente. 
-->
